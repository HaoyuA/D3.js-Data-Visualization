<!DOCTYPE html>
<html>

<head>
    <title>Covid-19 China visualization</title>
    <link rel="stylesheet" href="/d3 Visualization/css/d3tip.css">
    <link rel="stylesheet" href="/d3 Visualization/css/index.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="/d3 Visualization/js/d3-array.js"></script>
    <script src="/d3 Visualization/js/d3-tip.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>

    <!-- element UI -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">


</head>

<body>
    <div class="container">
        <div class="sidebar left to-invert">

            <div class="title-group">
                <h1 class="title">
                    China<br />Coronavirus<br />2019
                    <br />
                    <span class="light">Visualization</span>
                    <br />
                    -
                </h1>
                <p class="title-s">
                    <strong>D3 Visualization:</strong><br />
                    <a href="https://github.com/HaoyuA">Haoyu Zhang</a><br />
                </p>
                <p class="title-s">
                    <strong>Data Sources:</strong><br />
                    <a href="https://coronadatascraper.com/#timeseries-jhu.csv">Github</a><br />

                </p>
                <p class="title-s">
                    <strong>Source Code:</strong><br />
                    <a href="https://github.com/HaoyuA/D3.js-Data-Visualization">Github</a><br />

                </p>
                <div class="legend">
                    <div class="grad-bar to-invert"></div>
                </div>
            </div>
            <div class="slider" style="pointer-events: all;">
                <p id="value-time"></p>
                <div id="slider-time" style="position: relative;z-index: 10;"></div>
            </div>

        </div>
        <div class="sidebar right to-invert">
            <div class="methods">

            </div>
            <div class="focus">
                <span class="city-name">123</span>
                <strong class="rate"></strong>
                <small class="desc"></small>
            </div>
        </div>
    </div>


    <div class="charts">
        <div class="chart1">
            <svg id="mainsvg" class="svg1"></svg>
        </div>

        <div class=" chart2">

            <svg id="secondsvg" class="svg2" style="margin: auto;"></svg>

        </div>
        <div class="chart3">
            <svg id="thirdsvg" class="svg3" style="margin: auto;"></svg>
        </div>
    </div>


</body>
<script type=text/javascript src="/d3 Visualization/js/main.js"></script>

</html>
